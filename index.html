<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Cálculos Matemáticos</title>

<body>
    <h1>Cálculos Matemáticos</h1>
    <script>
    //Prompt é aonde informa o valor
    //var é a variavel criada que armazena o que foi digitado
    //ParseInt converte o valor de texto para o número inteiro
    var numero1 = parseInt(prompt("Digite um número"));
    var numero2 = parseInt(prompt("Digite outro número"));
    var soma = numero1 + numero2;
    var subtracao = numero1 - numero2;
    var multiplicacao = numero1 * numero2;
    var divisao = numero1 / numero2;

    //document.whrite é aonde imprime os valores
    document.write("O primeiro número digitado foi: " + numero1)
    //br pula uma linha
    document.write("<br>")
    document.write("O segundo número digitado foi: " +numero2)
    document.write("<br>")
    document.write("<br>")
    document.write("</h2>")
    document.write("A soma de dois números é: " + soma)
    document.write("<br>")
    document.write("A subtracao dos dois números é: " + subtracao)
    document.write("<br>")
    document.write("A multiplicacao dos dois números é: " + multiplicacao)
    document.write("<br>")
    document.write("A divisao dos dois números é: " + divisao)
    document.write("<br>")
    document.write("</h2>")
 </script>
